{% extends 'doodle/base.html' %}
{% block title %}
Index page
{% endblock %}

{% block content %}

{% for post in posts %}
 <div class="post">
     <a href="{% url "doodle:post_detail" post.pk %}">
        
          {{ post.author }} <br>
          {{ post.text }} <br>
          {{ post.published_date|date:"H:i l, d.m.y" }} <br> <br>

     </a>
 </div>

{% endfor %}

{% endblock %}
