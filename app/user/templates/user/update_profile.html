{% extends 'doodle/base.html' %}
{% load thumbnail %}
{% block content %}

<form method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    {% for field in form %}
    <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}
    </p>

    {% endfor %}


    <button type="submit">Sign up</button>
    
</form>

{% endblock %}
